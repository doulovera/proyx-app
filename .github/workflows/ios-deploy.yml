name: iOS TestFlight Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch name if different
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          gem install fastlane
      
      - name: Create certificates directory
        run: mkdir -p ~/certificates
      
      - name: Decode and install certificates
        run: |
          echo "${{ secrets.CERTIFICATE_P12_DEV }}" | base64 --decode > ~/certificates/development.p12
          
          # Import development certificate
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import ~/certificates/development.p12 -k build.keychain -P "${{ secrets.CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
          
          # If you have distribution cert, uncomment these:
          # echo "${{ secrets.CERTIFICATE_P12_DIST }}" | base64 --decode > ~/certificates/distribution.p12
          # security import ~/certificates/distribution.p12 -k build.keychain -P "${{ secrets.CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/security
      
      - name: Create App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
      
      - name: Build and upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          fastlane beta
      
      - name: Clean up
        if: always()
        run: |
          security delete-keychain build.keychain || true
          rm -rf ~/certificates
          rm -rf ~/private_keys